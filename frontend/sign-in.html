<!-- Sign In -->
<div class="techwave_fn_sign">
	
	<div class="sign__content">
		<h1 class="logo">Designed by KryptoEtox</h1>
		<form class="login">
			<div class="form__content">
				<div class="form__title">Sign In</div>
				<div class="form__username">
					<label for="user_login">Email</label>
					<input type="text" class="input" id="user_login" autocapitalize="off" autocomplete="username" aria-describedby="login-message">
				</div>
				<div class="form__pass">
					<div class="pass_lab">
						<label for="user_password">Password</label>
						<a href="#">Forget Password?</a>
					</div>
					<input type="password" id="user_password" autocomplete="current-password" spellcheck="false">
				</div>
				<div class="form__submit">
					<label class="fn__submit">
						<input type="submit" name="submit" value="Sign In" >
					</label>
				</div>
				<div class="form__alternative">
					<div class="fn__lined_text">
						<div class="line"></div>
						<div class="text">Or</div>
						<div class="line"></div>
					</div>
					<a href="user-login.html" class="techwave_fn_button"><span>ByPass Login</span></a>
				</div>
			</div>
		</form>
		<div class="sign__desc">
			<p>Not a member? <a href="index.html">Sign Up</a></p>
		</div>
	</div>
	
</div>
<!-- !Sign In -->



<!-- Scripts -->
<script type="text/javascript" src="js/jquery8a54.js?ver=1.0.0"></script>
<script type="text/javascript" src="js/plugins8a54.js?ver=1.0.0"></script>
<script type="text/javascript" src="js/init8a54.js?ver=1.0.0"></script>
<!-- !Scripts -->

<!-- Sign In Form Handler -->
<script>
document.querySelector('.login').addEventListener('submit', async function(e) {
	e.preventDefault();
	
	const email = document.getElementById('user_login').value.trim();
	const password = document.getElementById('user_password').value;
	
	// Basic validation
	if (!email || !password) {
		alert('Please fill in all fields');
		return;
	}
	
	try {
		const response = await fetch('/api/auth/login', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify({ email, password })
		});
		
		const data = await response.json();
		
		if (response.ok) {
			// Store the token
			localStorage.setItem('authToken', data.token);
			localStorage.setItem('userEmail', email);
			
			alert('Login successful! Redirecting...');
			
			// Redirect to user login page
			setTimeout(() => {
				window.location.href = 'user-login.html';
			}, 500);
		} else {
			alert(data.message || 'Login failed. Please check your credentials.');
		}
	} catch (error) {
		console.error('Login error:', error);
		alert('An error occurred. Please check your connection and try again.');
	}
});
</script>

</body>
